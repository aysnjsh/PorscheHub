<body>
    <header class="hero">
    <div class="overlay"></div>
    <div class="topnav">
        <img src="img/logo_black_bg_white_text.png" class="logo" alt="logo" />
        <nav>

    </div>
</header>

    <main class="page login-page">
        <form class="login-box" action="#" method="post">
            <h3>LOGIN</h3>
            <label>Name<input type="text" placeholder="Type here" /></label>
            <label>Address<input type="text" placeholder="Type here" /></label>
            <label>Password<input type="password" placeholder="Type here" /></label>
            <label>Confirm Password<input type="password" placeholder="Type here" /></label>
            <button class="btn-primary" type="submit">Continue</button>
            <div class="alt">Or sign-in with Google</div>
            <a class="small" href="#">Already a member? Login</a>
        </form>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">

            <div class="social">
                <img src="img/instagram_icon.png" alt="ig" />
                <img src="img/gmail_icon.png" alt="mail" />
                <img src="img/whatsapp_icon.png" alt="wa" />
            </div>
